;   ██████╔╝██║   ██║██║   ╚████╔╝ ██████╔╝███████║██████╔╝
;   ██╔═══╝ ██║   ██║██║    ╚██╔╝  ██╔══██╗██╔══██║██╔══██╗
;   ██║     ╚██████╔╝███████╗██║   ██████╔╝██║  ██║██║  ██║
;   ╚═╝      ╚═════╝ ╚══════╝╚═╝   ╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═╝
;
;   Cyberpunk Theme - 1920x1080
;
;==========================================================

[colors]
; Cyberpunk color palette
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
foreground-alt = #565f89

; Accent colors
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
warning = #e0af68
success = #9ece6a
cyan = #7dcfff
orange = #ff9e64
magenta = #bb9af7
green = #9ece6a
red = #f7768e
yellow = #e0af68
blue = #7aa2f7
pink = #ff007c
purple = #9d7cd8
teal = #1abc9c

; Transparent
transparent = #00000000

;==========================================================
; BAR CONFIGURATION
;==========================================================

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 35
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = ${colors.transparent}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

; Fonts
font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;3
font-1 = JetBrainsMono Nerd Font:style=Bold:size=10;3
font-2 = JetBrainsMono Nerd Font:size=14;4
font-3 = JetBrainsMono Nerd Font:size=18;5
font-4 = JetBrainsMono Nerd Font:size=12;3
font-5 = Hack Nerd Font:size=14;4

; Modules
modules-left = arch-icon sep bspwm sep xwindow
modules-center = workspaces
modules-right = sep cpu sep memory sep filesystem sep vpn sep wlan sep pulseaudio sep date sep powermenu

tray-position = right
tray-padding = 5
tray-background = ${colors.background}
tray-maxsize = 20

wm-restack = bspwm
override-redirect = false

enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

;==========================================================
; MODULE: ARCH ICON
;==========================================================

[module/arch-icon]
type = custom/text
content = " "
content-foreground = ${colors.cyan}
content-font = 3
click-left = rofi -show drun -theme ~/.config/rofi/themes/cyberpunk.rasi

;==========================================================
; MODULE: SEPARATOR
;==========================================================

[module/sep]
type = custom/text
content = "  "
content-foreground = ${colors.foreground-alt}

[module/sep-line]
type = custom/text
content = " │ "
content-foreground = ${colors.foreground-alt}

;==========================================================
; MODULE: BSPWM WORKSPACES (Pacman style)
;==========================================================

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

; Pacman icons for workspaces
ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
ws-icon-9 = X;
ws-icon-default = 

format = <label-state>
format-font = 5

; Focused workspace - Pacman eating dot
label-focused = %icon%
label-focused-foreground = ${colors.yellow}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.yellow}
label-focused-padding = 2

; Occupied workspace - dot (food for pacman)
label-occupied = 
label-occupied-foreground = ${colors.cyan}
label-occupied-padding = 2

; Empty workspace - empty circle
label-empty = 
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Urgent workspace
label-urgent = %icon%
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background-alt}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 2

;==========================================================
; MODULE: WORKSPACES CENTER (Alternative)
;==========================================================

[module/workspaces]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>
format-padding = 0

; Ghost/Pacman style
label-focused =  
label-focused-foreground = ${colors.yellow}
label-focused-padding = 1

label-occupied = 
label-occupied-foreground = ${colors.magenta}
label-occupied-padding = 1

label-empty = 
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

;==========================================================
; MODULE: WINDOW TITLE
;==========================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground}
label-empty = Desktop
label-empty-foreground = ${colors.foreground-alt}

;==========================================================
; MODULE: CPU
;==========================================================

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-foreground = ${colors.foreground}
format-padding = 1

label = %percentage:2%%

;==========================================================
; MODULE: MEMORY
;==========================================================

[module/memory]
type = internal/memory
interval = 2

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.green}
format-foreground = ${colors.foreground}
format-padding = 1

label = %gb_used%

;==========================================================
; MODULE: FILESYSTEM
;==========================================================

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.orange}
format-mounted-padding = 1

label-mounted = %used%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

;==========================================================
; MODULE: VPN STATUS
;==========================================================

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn_status.sh
interval = 5
format-padding = 1

click-left = ~/.config/polybar/scripts/vpn_toggle.sh

;==========================================================
; MODULE: NETWORK (WLAN)
;==========================================================

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.cyan}
format-connected-padding = 1

label-connected = %signal%%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭 "
format-disconnected-prefix-foreground = ${colors.alert}
format-disconnected-padding = 1

label-disconnected = N/A

;==========================================================
; MODULE: ETHERNET
;==========================================================

[module/eth]
type = internal/network
interface-type = wired
interval = 3

format-connected = <label-connected>
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.cyan}
format-connected-padding = 1

label-connected = %local_ip%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-prefix-foreground = ${colors.alert}

label-disconnected = N/A

;==========================================================
; MODULE: PULSEAUDIO
;==========================================================

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${colors.alert}
format-muted-padding = 1

label-muted = Muted
label-muted-foreground = ${colors.alert}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.cyan}

click-right = pavucontrol

;==========================================================
; MODULE: DATE/TIME
;==========================================================

[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y
date-alt = %A, %B %d

time = %H:%M
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.magenta}
format-padding = 1

label = %time%
label-foreground = ${colors.foreground}

click-left = ~/.config/polybar/scripts/calendar.sh

;==========================================================
; MODULE: BATTERY
;==========================================================

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 1

format-full = <ramp-capacity> <label-full>
format-full-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.green}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.yellow}
animation-charging-framerate = 750

;==========================================================
; MODULE: POWER MENU
;==========================================================

[module/powermenu]
type = custom/text
content = "⏻ "
content-foreground = ${colors.red}
content-padding = 1

click-left = ~/.local/bin/powermenu.sh

;==========================================================
; MODULE: NETWORK TRAFFIC
;==========================================================

[module/network-traffic]
type = custom/script
exec = ~/.config/polybar/scripts/network_traffic.sh
interval = 1
format-padding = 1

;==========================================================
; GLOBAL SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0
