;==========================================================
;   POLYBAR CONFIG - Cyberpunk Theme
;==========================================================

[colors]
background = #e61a1b26
background-alt = #e624283b
foreground = #c0caf5
foreground-dim = #565f89
blue = #7aa2f7
purple = #bb9af7
cyan = #7dcfff
green = #9ece6a
red = #f7768e
yellow = #e0af68
orange = #ff9e64

;==========================================================
; BAR
;==========================================================

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 32
background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 2
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = JetBrainsMono Nerd Font:size=12;3
font-2 = JetBrainsMono Nerd Font:size=14;4

modules-left = launcher sep workspaces sep title
modules-right = filesystem sep memory sep cpu sep network sep pulseaudio sep date sep power

tray-position = right
tray-padding = 4
tray-background = ${colors.background}

wm-restack = bspwm
enable-ipc = true
cursor-click = pointer

;==========================================================
; MODULES LEFT
;==========================================================

[module/launcher]
type = custom/text
content = "  "
content-foreground = ${colors.cyan}
content-font = 3
click-left = rofi -show drun

[module/sep]
type = custom/text
content = " "

[module/workspaces]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

label-focused = %name%
label-focused-foreground = ${colors.blue}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.blue}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground-dim}
label-empty-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 2

[module/title]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground-dim}
label-empty = Desktop

;==========================================================
; MODULES RIGHT
;==========================================================

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /

format-mounted = <label-mounted>
label-mounted =   %percentage_used%%
label-mounted-foreground = ${colors.orange}

[module/memory]
type = internal/memory
interval = 3

format = <label>
label =   %percentage_used%%
label-foreground = ${colors.green}

[module/cpu]
type = internal/cpu
interval = 3

format = <label>
label =   %percentage%%
label-foreground = ${colors.red}

[module/network]
type = internal/network
interface-type = wireless
interval = 3

format-connected = <label-connected>
label-connected =   %signal%%
label-connected-foreground = ${colors.cyan}

format-disconnected = <label-disconnected>
label-disconnected =   N/A
label-disconnected-foreground = ${colors.foreground-dim}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
label-muted =   Muted
label-muted-foreground = ${colors.foreground-dim}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.purple}

click-right = pavucontrol

[module/date]
type = internal/date
interval = 1

date = %d/%m
time = %H:%M

label =   %date%  %time%
label-foreground = ${colors.yellow}

[module/power]
type = custom/text
content = "  "
content-foreground = ${colors.red}
content-font = 2
click-left = $HOME/.local/bin/powermenu.sh

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true
