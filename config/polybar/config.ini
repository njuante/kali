;=====================================================
;   POLYBAR CONFIG - Kali Linux BSPWM
;   Dynamic Workspaces with Visual Feedback
;=====================================================

[colors]
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
foreground-dim = #565f89

; Dynamic colors for workspaces
ws-focused-bg = #7aa2f7
ws-focused-fg = #1a1b26
ws-occupied-fg = #9ece6a
ws-empty-fg = #414868
ws-urgent-bg = #f7768e
ws-urgent-fg = #1a1b26

; Other colors
blue = #7aa2f7
purple = #bb9af7
cyan = #7dcfff
green = #9ece6a
red = #f7768e
yellow = #e0af68
orange = #ff9e64

;=====================================================
; BAR CONFIGURATION
;=====================================================

[bar/main]
monitor = 
width = 100%
height = 26
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.blue}

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

; Fonts - using standard monospace
font-0 = monospace:pixelsize=10;2
font-1 = monospace:pixelsize=12;3

modules-left = menu workspaces
modules-center = date
modules-right = network memory cpu pulseaudio powermenu

tray-position = right
tray-padding = 4
tray-background = ${colors.background}

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

;=====================================================
; MODULES LEFT
;=====================================================

[module/menu]
type = custom/text
content = " MENU "
content-background = ${colors.blue}
content-foreground = ${colors.background}
content-padding = 1
click-left = rofi -show drun

[module/workspaces]
type = internal/bspwm

; Show all workspaces
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false

; Format
format = <label-state> <label-mode>

; FOCUSED workspace (currently active)
label-focused = %name%
label-focused-background = ${colors.ws-focused-bg}
label-focused-foreground = ${colors.ws-focused-fg}
label-focused-underline = ${colors.blue}
label-focused-padding = 2

; OCCUPIED workspace (has windows but not focused)
label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-foreground = ${colors.ws-occupied-fg}
label-occupied-underline = ${colors.green}
label-occupied-padding = 2

; EMPTY workspace (no windows)
label-empty = %name%
label-empty-foreground = ${colors.ws-empty-fg}
label-empty-padding = 2

; URGENT workspace (needs attention)
label-urgent = %name%
label-urgent-background = ${colors.ws-urgent-bg}
label-urgent-foreground = ${colors.ws-urgent-fg}
label-urgent-underline = ${colors.red}
label-urgent-padding = 2

; Mode labels
label-monocle = "[M]"
label-floating = "[F]"
label-fullscreen = "[FS]"

;=====================================================
; MODULES CENTER
;=====================================================

[module/date]
type = internal/date
interval = 1

date = %a %d %b
time = %H:%M

format = <label>
format-foreground = ${colors.foreground}

label = %date%  %time%
label-font = 1

;=====================================================
; MODULES RIGHT
;=====================================================

[module/network]
type = internal/network
interface-type = wired
interval = 3

format-connected = <label-connected>
label-connected = IP:%local_ip%
label-connected-foreground = ${colors.green}

format-disconnected = <label-disconnected>
label-disconnected = NO NET
label-disconnected-foreground = ${colors.red}

[module/memory]
type = internal/memory
interval = 3

format = <label>
label = MEM:%percentage_used%%
label-foreground = ${colors.purple}

[module/cpu]
type = internal/cpu
interval = 3

format = <label>
label = CPU:%percentage%%
label-foreground = ${colors.cyan}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>
label-volume = VOL:%percentage%%
label-volume-foreground = ${colors.yellow}

format-muted = <label-muted>
label-muted = MUTED
label-muted-foreground = ${colors.foreground-dim}

click-right = pavucontrol &

[module/powermenu]
type = custom/text
content = " PWR "
content-background = ${colors.red}
content-foreground = ${colors.background}
content-padding = 1
click-left = ~/.local/bin/powermenu.sh

;=====================================================
; SETTINGS
;=====================================================

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
