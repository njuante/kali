[colors]
bg = #1a1b26
bg-alt = #24283b
fg = #c0caf5
fg-dim = #565f89

; Accent colors
blue = #7aa2f7
purple = #bb9af7
cyan = #7dcfff
green = #9ece6a
red = #f7768e
yellow = #e0af68
orange = #ff9e64
pink = #ff007c

;==========================================================
; BAR PRINCIPAL
;==========================================================

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.bg}
foreground = ${colors.fg}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

; Fuentes
font-0 = "JetBrainsMono Nerd Font:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=11;3"
font-2 = "JetBrainsMono Nerd Font:size=16;4"

; Módulos
modules-left = menu sep workspaces
modules-center = date
modules-right = filesystem memory cpu sep network volume sep power

; System tray
tray-position = right
tray-padding = 4
tray-maxsize = 18

wm-restack = bspwm
enable-ipc = true
cursor-click = pointer

;==========================================================
; MÓDULOS IZQUIERDA
;==========================================================

[module/menu]
type = custom/text
content = "  "
content-foreground = ${colors.cyan}
content-font = 2
click-left = rofi -show drun

[module/sep]
type = custom/text
content = " │ "
content-foreground = ${colors.fg-dim}

[module/workspaces]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

; Workspace activo
label-focused = %name%
label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.blue}
label-focused-padding = 2

; Workspace con ventanas
label-occupied = %name%
label-occupied-foreground = ${colors.cyan}
label-occupied-padding = 2

; Workspace vacío
label-empty = %name%
label-empty-foreground = ${colors.fg-dim}
label-empty-padding = 2

; Workspace urgente
label-urgent = %name%
label-urgent-foreground = ${colors.bg}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

;==========================================================
; MÓDULOS CENTRO
;==========================================================

[module/date]
type = internal/date
interval = 1

date = "%a %d %b"
time = "%H:%M"

label = "  %date%    %time%"
label-foreground = ${colors.fg}

;==========================================================
; MÓDULOS DERECHA
;==========================================================

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /

format-mounted = <label-mounted>
label-mounted = "󰋊 %percentage_used%%"
label-mounted-foreground = ${colors.orange}

[module/memory]
type = internal/memory
interval = 3

format = <label>
label = "󰍛 %percentage_used%%"
label-foreground = ${colors.green}

[module/cpu]
type = internal/cpu
interval = 3

format = <label>
label = "󰻠 %percentage%%"
label-foreground = ${colors.red}

[module/network]
type = internal/network
interface-type = wireless
interval = 3

format-connected = <label-connected>
label-connected = "󰤨 %signal%%"
label-connected-foreground = ${colors.cyan}

format-disconnected = <label-disconnected>
label-disconnected = "󰤭 --"
label-disconnected-foreground = ${colors.fg-dim}

[module/volume]
type = internal/pulseaudio
use-ui-max = true

format-volume = <ramp-volume> <label-volume>
label-volume = "%percentage%%"
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
label-muted = "󰖁 Muted"
label-muted-foreground = ${colors.fg-dim}

ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-foreground = ${colors.purple}

[module/power]
type = custom/text
content = " 󰐥 "
content-foreground = ${colors.red}
content-font = 2
click-left = $HOME/.local/bin/powermenu.sh

;==========================================================
; CONFIGURACIÓN GLOBAL
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
