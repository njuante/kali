;==========================================================
;   POLYBAR - Cyberpunk Theme for Kali Linux
;==========================================================

[colors]
bg = #1a1b26
bg-alt = #24283b
fg = #c0caf5
fg-dim = #565f89
blue = #7aa2f7
purple = #bb9af7
cyan = #7dcfff
green = #9ece6a
red = #f7768e
yellow = #e0af68
orange = #ff9e64

;==========================================================
; BAR
;==========================================================

[bar/main]
width = 100%
height = 28
background = ${colors.bg}
foreground = ${colors.fg}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=12;3"

modules-left = menu sep workspaces sep title
modules-center = date
modules-right = eth tun0 sep filesystem memory cpu sep pulseaudio sep power

tray-position = right
tray-padding = 4

wm-restack = bspwm
enable-ipc = true
cursor-click = pointer

;==========================================================
; MÓDULOS IZQUIERDA
;==========================================================

[module/menu]
type = custom/text
content = "  "
content-foreground = ${colors.cyan}
content-font = 2
click-left = rofi -show drun -theme ~/.config/rofi/themes/cyberpunk.rasi

[module/sep]
type = custom/text
content = " │ "
content-foreground = ${colors.fg-dim}

[module/workspaces]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

label-focused = %name%
label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.blue}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.cyan}
label-occupied-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.fg-dim}
label-empty-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.bg}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

[module/title]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.fg-dim}
label-empty = Desktop

;==========================================================
; MÓDULOS CENTRO
;==========================================================

[module/date]
type = internal/date
interval = 1
date = "%a %d %b"
time = "%H:%M"
label = "  %date%    %time%"
label-foreground = ${colors.fg}

;==========================================================
; MÓDULOS RED - IP
;==========================================================

[module/eth]
type = internal/network
interface-type = wired
interval = 3

format-connected = <label-connected>
label-connected = "󰈀 %local_ip%"
label-connected-foreground = ${colors.green}

format-disconnected =

[module/tun0]
type = custom/script
exec = ip -4 addr show tun0 2>/dev/null | grep -oP '(?<=inet\s)\d+(\.\d+){3}' | head -1
interval = 5
format = <label>
format-prefix = "󰖂 "
format-prefix-foreground = ${colors.green}
label = "%output%"
label-foreground = ${colors.green}

;==========================================================
; MÓDULOS SISTEMA
;==========================================================

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
format-mounted = <label-mounted>
label-mounted = "󰋊 %percentage_used%%"
label-mounted-foreground = ${colors.orange}

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = "󰍛 %percentage_used%%"
label-foreground = ${colors.purple}

[module/cpu]
type = internal/cpu
interval = 3
format = <label>
label = "󰻠 %percentage%%"
label-foreground = ${colors.red}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <ramp-volume> <label-volume>
label-volume = "%percentage%%"
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
label-muted = "󰖁 Muted"
label-muted-foreground = ${colors.fg-dim}

ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-foreground = ${colors.cyan}

;==========================================================
; MÓDULO POWER
;==========================================================

[module/power]
type = custom/text
content = " 󰐥 "
content-foreground = ${colors.red}
content-font = 2
click-left = ~/.local/bin/powermenu.sh

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
