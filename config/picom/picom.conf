#################################
#    PICOM - PERFORMANCE MODE   #
#    Optimizado para VM/Kali    #
#################################

# ═══════════════════════════════════════════════════
# BACKEND - xrender es MÁS LIGERO que glx en VMs
# ═══════════════════════════════════════════════════
backend = "xrender";

# ═══════════════════════════════════════════════════
# VSYNC - Desactivado para mejor rendimiento en VM
# ═══════════════════════════════════════════════════
vsync = false;

# ═══════════════════════════════════════════════════
# BORDES REDONDEADOS - Mínimo impacto
# ═══════════════════════════════════════════════════
corner-radius = 8;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'"
];

# ═══════════════════════════════════════════════════
# SOMBRAS - DESACTIVADAS para rendimiento
# ═══════════════════════════════════════════════════
shadow = false;

# ═══════════════════════════════════════════════════
# FADING - DESACTIVADO para rendimiento
# ═══════════════════════════════════════════════════
fading = false;

# ═══════════════════════════════════════════════════
# TRANSPARENCIA - NINGUNA
# ═══════════════════════════════════════════════════
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Sin reglas de opacidad - todo sólido
opacity-rule = [];

# ═══════════════════════════════════════════════════
# CONFIGURACIÓN DE RENDIMIENTO
# ═══════════════════════════════════════════════════

# Importante para evitar lag
use-damage = true;
unredir-if-possible = true;

# Detección básica
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

# Sin blur (muy pesado)
blur-background = false;

# Log mínimo
log-level = "error";

# ═══════════════════════════════════════════════════
# WINTYPES - Configuración mínima
# ═══════════════════════════════════════════════════
wintypes:
{
    tooltip = { fade = false; shadow = false; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { shadow = false; };
    dropdown_menu = { shadow = false; };
};
