# ─────────────────────────────────────────────────────────────
# Fuentes
# ─────────────────────────────────────────────────────────────
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 10.5

adjust_line_height  110%
disable_ligatures   never

# ─────────────────────────────────────────────────────────────
# Cursor
# ─────────────────────────────────────────────────────────────
cursor                  #7aa2f7
cursor_text_color       #1a1b26
cursor_shape            beam
cursor_beam_thickness   2
cursor_blink_interval   0.5

# ─────────────────────────────────────────────────────────────
# Scrollback
# ─────────────────────────────────────────────────────────────
scrollback_lines 10000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# ─────────────────────────────────────────────────────────────
# Mouse
# ─────────────────────────────────────────────────────────────
mouse_hide_wait 3.0
url_color #7aa2f7
url_style curly
open_url_with default
detect_urls yes
copy_on_select yes

# ─────────────────────────────────────────────────────────────
# Bell
# ─────────────────────────────────────────────────────────────
enable_audio_bell no
visual_bell_duration 0.0

# ─────────────────────────────────────────────────────────────
# Ventana
# ─────────────────────────────────────────────────────────────
remember_window_size  no
initial_window_width  1000
initial_window_height 600

window_padding_width 12 16 12 16
window_margin_width 0

# Decoraciones de ventana (sin bordes, picom los pone)
hide_window_decorations yes

confirm_os_window_close 0

# ─────────────────────────────────────────────────────────────
# Tab Bar
# ─────────────────────────────────────────────────────────────
tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_min_tabs        2

active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
active_tab_font_style   bold

inactive_tab_foreground #c0caf5
inactive_tab_background #24283b
inactive_tab_font_style normal

tab_bar_background      #1a1b26

# ─────────────────────────────────────────────────────────────
# Esquema de Colores - Tokyo Night
# ─────────────────────────────────────────────────────────────
foreground              #c0caf5
background              #1a1b26
background_opacity      0.92

selection_foreground    #1a1b26
selection_background    #7aa2f7

# Negro
color0  #15161e
color8  #414868

# Rojo
color1  #f7768e
color9  #f7768e

# Verde
color2  #9ece6a
color10 #9ece6a

# Amarillo
color3  #e0af68
color11 #e0af68

# Azul
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# Blanco
color7  #a9b1d6
color15 #c0caf5

# ─────────────────────────────────────────────────────────────
# Avanzado
# ─────────────────────────────────────────────────────────────
shell zsh
editor nvim
allow_remote_control yes
term xterm-256color

# ─────────────────────────────────────────────────────────────
# Atajos de Teclado
# ─────────────────────────────────────────────────────────────
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab

map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window

map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+f10 toggle_maximized

map ctrl+shift+u kitten unicode_input
