# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                    KITTY TERMINAL - Cyberpunk Theme                       ║
# ║                         Tokyo Night Color Scheme                          ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# ─────────────────────────────────────────────────────────────────────────────
# FONTS
# ─────────────────────────────────────────────────────────────────────────────
font_family                 JetBrainsMono Nerd Font
bold_font                   JetBrainsMono Nerd Font Bold
italic_font                 JetBrainsMono Nerd Font Italic
bold_italic_font            JetBrainsMono Nerd Font Bold Italic

font_size                   11.0
adjust_line_height          110%
disable_ligatures           never

# ─────────────────────────────────────────────────────────────────────────────
# CURSOR
# ─────────────────────────────────────────────────────────────────────────────
cursor                      #c0caf5
cursor_text_color           #1a1b26
cursor_shape                beam
cursor_beam_thickness       2.0
cursor_blink_interval       0.5

# ─────────────────────────────────────────────────────────────────────────────
# SCROLLBACK
# ─────────────────────────────────────────────────────────────────────────────
scrollback_lines            10000
wheel_scroll_multiplier     5.0
touch_scroll_multiplier     1.0

# ─────────────────────────────────────────────────────────────────────────────
# MOUSE
# ─────────────────────────────────────────────────────────────────────────────
mouse_hide_wait             3.0
url_color                   #7aa2f7
url_style                   curly
open_url_with               default
detect_urls                 yes

# ─────────────────────────────────────────────────────────────────────────────
# TERMINAL BELL
# ─────────────────────────────────────────────────────────────────────────────
enable_audio_bell           no
visual_bell_duration        0.0
window_alert_on_bell        no
bell_on_tab                 no

# ─────────────────────────────────────────────────────────────────────────────
# WINDOW LAYOUT
# ─────────────────────────────────────────────────────────────────────────────
remember_window_size        no
initial_window_width        120c
initial_window_height       35c
window_padding_width        16 20
window_margin_width         0
single_window_margin_width  0
placement_strategy          center

# Window borders
draw_minimal_borders        yes
window_border_width         1pt
active_border_color         #7aa2f7
inactive_border_color       #33467c

# ─────────────────────────────────────────────────────────────────────────────
# TAB BAR - Powerline Style
# ─────────────────────────────────────────────────────────────────────────────
tab_bar_edge                top
tab_bar_margin_width        10.0
tab_bar_margin_height       8.0 8.0
tab_bar_style               powerline
tab_powerline_style         slanted
tab_bar_min_tabs            2
tab_switch_strategy         previous
tab_separator               ""

tab_title_template          "{fmt.fg.default}{title}"
active_tab_title_template   " {title} "

active_tab_foreground       #1a1b26
active_tab_background       #7aa2f7
active_tab_font_style       bold
inactive_tab_foreground     #c0caf5
inactive_tab_background     #24283b
inactive_tab_font_style     normal

# ─────────────────────────────────────────────────────────────────────────────
# BACKGROUND
# ─────────────────────────────────────────────────────────────────────────────
background_opacity          0.95
background_tint             0.0

# ─────────────────────────────────────────────────────────────────────────────
# COLOR SCHEME - Tokyo Night
# ─────────────────────────────────────────────────────────────────────────────

# Background and Foreground
foreground                  #c0caf5
background                  #1a1b26
selection_foreground        #c0caf5
selection_background        #33467c

# Black
color0                      #15161e
color8                      #414868

# Red
color1                      #f7768e
color9                      #f7768e

# Green
color2                      #9ece6a
color10                     #9ece6a

# Yellow
color3                      #e0af68
color11                     #e0af68

# Blue
color4                      #7aa2f7
color12                     #7aa2f7

# Magenta
color5                      #bb9af7
color13                     #bb9af7

# Cyan
color6                      #7dcfff
color14                     #7dcfff

# White
color7                      #a9b1d6
color15                     #c0caf5

# Extended colors
mark1_foreground            #1a1b26
mark1_background            #7aa2f7
mark2_foreground            #1a1b26
mark2_background            #bb9af7
mark3_foreground            #1a1b26
mark3_background            #7dcfff

# ─────────────────────────────────────────────────────────────────────────────
# ADVANCED
# ─────────────────────────────────────────────────────────────────────────────
shell                       zsh
editor                      nvim
allow_hyperlinks            yes
term                        xterm-256color
confirm_os_window_close     0

# ─────────────────────────────────────────────────────────────────────────────
# KEYBOARD SHORTCUTS
# ─────────────────────────────────────────────────────────────────────────────
# Clipboard
map ctrl+shift+c            copy_to_clipboard
map ctrl+shift+v            paste_from_clipboard

# Font size
map ctrl+plus               change_font_size all +1.0
map ctrl+minus              change_font_size all -1.0
map ctrl+0                  change_font_size all 0

# Tab management
map ctrl+shift+t            new_tab
map ctrl+shift+q            close_tab
map ctrl+tab                next_tab
map ctrl+shift+tab          previous_tab
map ctrl+shift+.            move_tab_forward
map ctrl+shift+,            move_tab_backward

# Window management
map ctrl+shift+enter        new_window
map ctrl+shift+w            close_window
map ctrl+shift+]            next_window
map ctrl+shift+[            previous_window

# Layouts
map ctrl+shift+l            next_layout

# Scroll
map ctrl+shift+up           scroll_line_up
map ctrl+shift+down         scroll_line_down
map ctrl+shift+page_up      scroll_page_up
map ctrl+shift+page_down    scroll_page_down
map ctrl+shift+home         scroll_home
map ctrl+shift+end          scroll_end

# Hints
map ctrl+shift+e            open_url_with_hints

# ─────────────────────────────────────────────────────────────────────────────
# PERFORMANCE
# ─────────────────────────────────────────────────────────────────────────────
repaint_delay               10
input_delay                 3
sync_to_monitor             yes
